<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      .color-red {
        color: #FF0000;
      }
      .btn {
        position: absolute;
        bottom: 1rem;
        left: 50%;
        transform: translateX(-50%);
        background-color: #eee;
        color: #333;
        padding: 1rem 2.5rem;
        border: 0;
        border-radius: 0.3rem;
        margin: 0.5rem;
      }
      .arrow-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: #eee;
        color: #333;
        padding: 1rem;
        border: 0;
        border-radius: 50%;
        cursor: pointer;
      }
      .arrow-btn.left {
        left: 1rem;
      }
      .arrow-btn.right {
        right: 1rem;
      }
      .carousel {
        display: none;
      }
      .carousel.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <video id="video" loop="true" src="video/shadowVideo.mp4"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video id="carousel-video" class="carousel active" src="#video" width="16" height="9" position="0 0 0.01" scale="0.065 0.065 0.065"></a-video>
        <a-image id="carousel-image" class="carousel" src="path/to/image.jpg" width="16" height="9" position="0 0 0.01" scale="0.065 0.065 0.065"></a-image>
      </a-entity>

      <a-text class="color-red">Ver1.2</a-text>
    </a-scene>

    <button id="btn-start" class="btn">Start</button>
    <button id="btn-pause" class="btn" style="display: none;">Pause</button>
    <button class="arrow-btn left" id="btn-prev">&lt;</button>
    <button class="arrow-btn right" id="btn-next">&gt;</button>

    <script>
      let isPaused = false;
      const btnStart = document.getElementById('btn-start');
      const btnPause = document.getElementById('btn-pause');
      const btnNext = document.getElementById('btn-next');
      const btnPrev = document.getElementById('btn-prev');
      const videoElement = document.querySelector('#video');
      const carouselItems = document.querySelectorAll('.carousel');
      let currentIndex = 0;

      function updateCarousel() {
        carouselItems.forEach((item, index) => {
          item.classList.toggle('active', index === currentIndex);
        });
      }

      btnStart.addEventListener('click', () => {
        videoElement.play(); // 動画がある場合は再生
        btnStart.style.display = 'none';
        btnPause.style.display = 'block';
      });

      btnPause.addEventListener('click', () => {
        videoElement.pause(); // 動画がある場合は一時停止
        btnPause.style.display = 'none';
        btnStart.style.display = 'block';
      });

      btnNext.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % carouselItems.length;
        updateCarousel();
      });

      btnPrev.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + carouselItems.length) % carouselItems.length;
        updateCarousel();
      });

      document.addEventListener('DOMContentLoaded', updateCarousel);
    </script>
  </body>
</html>
