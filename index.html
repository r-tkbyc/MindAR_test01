<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      .text-color-red {
        color: #FF0000;
      }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights, , shadowMapEnabled: true" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png" />
        <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-entity light="type:ambient; intensity: 0"></a-entity>
      <a-entity light="type:directional; intensity: 0.8; castShadow: true;" position="-0.2 1 0.2"></a-entity>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-box position="0 0 0" color="#4CC3D9" depth="0.2" height="0.2" width="0.2" shadow="cast: true" 
               animation="property: rotation; from: 0 0 0; to: 0 360 360; easing: linear; loop: true; dur: 5000;"></a-box>
        <a-plane position="0 -0.3 0" rotation="-90 0 0" width="1.5" height="1.5" color="#7BC8A4" shadow="receive: true" shadow-material></a-plane>
      </a-entity>
      <a-text class="text-color-red">Ver3.6</a-text>
    </a-scene>

    <script>
      AFRAME.registerComponent('shadow-material', {
        init: function () {
          this.el.getOrCreateObject3D('mesh').material = new THREE.ShadowMaterial();
          this.el.getOrCreateObject3D('mesh').material.opacity = 0.5; // 透明度を調整
        }
      });
    </script>
  </body>
</html>
