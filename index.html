<!-- 動画を設置してボタンでスタート、一時停止できるようにしている -->
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      .text-color { color: #FF0000; }
      .btn {
        position: absolute;
        bottom: 1rem;
        left: 50%;
        transform: translateX(-50%);
        background-color: #eee;
        color: #333;
        padding: 1rem 2.5rem;
        border: 0;
        border-radius: 0.3rem;
        margin: 0.5rem;
      }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <video id="video" src="video/shadowVideo.mp4" crossorigin="anonymous" loop></video>
        <img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png" />
        <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#video" position="0 0 0" height="9" width="16" rotation="0 0 0" scale="0.07 0.07 0.07"></a-video>
        <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.005 0.005 0.005" src="#avatarModel" 
                      animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"></a-gltf-model>
      </a-entity>
      <a-text class="text-color">Ver1.6</a-text>
    </a-scene>

    <button id="btn-start" class="btn">Start</button>
    <button id="btn-pause" class="btn" style="display: none;">Pause</button>

    <script>
      let isPaused = false;
      const btnStart = document.getElementById('btn-start');
      const btnPause = document.getElementById('btn-pause');

      btnStart.addEventListener('click', () => {
        document.querySelector('#video').play(); // 動画の再生
        btnStart.style.display = 'none';
        btnPause.style.display = 'block';
      });

      btnPause.addEventListener('click', () => {
        document.querySelector('#video').pause(); // 動画の一時停止
        btnPause.style.display = 'none';
        btnStart.style.display = 'block';
      });
    </script>
  </body>
</html>
