<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    .text-color-red {
      color: #FF0000;
    }
  </style>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;"
           color-space="sRGB"
           renderer="colorManagement: true, physicallyCorrectLights, shadowMapEnabled: true"
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: false">
    <a-assets>
      <img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png" />
      <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity light="type:ambient; intensity: 0.5"></a-entity>
    <a-entity light="type:directional; intensity: 0.8; castShadow: true;" position="-0.2 1 0.2"
              light-shadow="mapSizeWidth: 1024; mapSizeHeight: 1024"></a-entity>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-entity id="box" position="0 0 0" shadow="cast: true"
                animation="property: rotation; from: 0 0 0; to: 0 360 360; easing: linear; loop: true; dur: 5000;"></a-entity>
      <a-entity id="ground" position="0 -0.3 0" rotation="-90 0 0" width="1.5" height="1.5" shadow="receive: true"></a-entity>
    </a-entity>
    <a-text class="text-color-red">Ver4.0</a-text>
  </a-scene>

  <script>
    AFRAME.registerComponent('three-shadow', {
      init: function () {
        const scene = this.el.sceneEl.object3D;
        
        // Ground setup
        const groundGeometry = new THREE.PlaneGeometry(1.5, 1.5);
        const groundMaterial = new THREE.ShadowMaterial({ opacity: 0.5 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = - Math.PI / 2;
        ground.position.y = -0.3;
        ground.receiveShadow = true;
        scene.add(ground);

        // Box setup
        const boxGeometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
        const boxMaterial = new THREE.MeshStandardMaterial({ color: 0x4CC3D9 });
        const box = new THREE.Mesh(boxGeometry, boxMaterial);
        box.castShadow = true;
        box.receiveShadow = true;
        box.position.set(0, 0.1, 0);
        scene.add(box);

        // Animation for the box
        this.el.sceneEl.addBehavior({
          tick: function (time, timeDelta) {
            box.rotation.x += timeDelta / 5000;
            box.rotation.y += timeDelta / 5000;
          }
        });
      }
    });

    document.querySelector('[mindar-image-target]').setAttribute('three-shadow', '');
  </script>
</body>
</html>
