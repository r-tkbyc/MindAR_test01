<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
      .color-red {
        color: #FF0000;
      }
      .btn {
        position: absolute;
        bottom: 1rem;
        left: 50%;
        transform: translateX(-50%);
        background-color: #eee;
        color: #333;
        padding: 1rem 2.5rem;
        border: 0;
        border-radius: 0.3rem;
        margin: 0.5rem;
      }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <video id="video" autoplay loop="true" src="video/shadowVideo.mp4" crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity id="video-entity" geometry="primitive: plane; height: 9; width: 16" position="0 0 0.01" scale="0.065 0.065 0.065"></a-entity>
      </a-entity>

      <a-text class="color-red">ver1.5</a-text>
    </a-scene>

    <button id="btn-start" class="btn">Start</button>
    <button id="btn-pause" class="btn" style="display: none;">Pause</button>
    <script>
      const chromaKeyShader = {
        schema: {
          src: { type: 'map' },
          color: { default: { x: 0.0, y: 1.0, z: 0.0 }, type: 'vec3', is: 'uniform' },
          opacity: { default: 1.0, is: 'uniform' },
          transparent: { default: true, is: 'uniform' },
        },

        init: function (data) {
          const videoTexture = new THREE.VideoTexture(data.src);
          videoTexture.minFilter = THREE.LinearFilter;
          this.material = new THREE.ShaderMaterial({
            uniforms: {
              color: { type: 'c', value: data.color },
              myTexture: { type: 't', value: videoTexture },
              opacity: { type: 'f', value: data.opacity },
            },
            vertexShader: this.vertexShader,
            fragmentShader: this.fragmentShader,
            transparent: true,
          });

          this.material.opacity = data.opacity;
          this.el.getObject3D('mesh').material = this.material;
        },

        update: function (data) {
          this.material.uniforms.color.value = data.color;
          this.material.uniforms.myTexture.value = new THREE.VideoTexture(data.src);
          this.material.uniforms.opacity.value = data.opacity;
          this.material.uniformsNeedUpdate = true;
        },

        vertexShader: `
          varying vec2 vUv;
          void main(void) {
            vUv = uv;
            vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
            gl_Position = projectionMatrix * mvPosition;
          }
        `,

        fragmentShader: `
          uniform sampler2D myTexture;
          uniform vec3 color;
          uniform float opacity;
          varying vec2 vUv;
          void main(void) {
            vec3 tColor = texture2D(myTexture, vUv).rgb;
            float alpha = (length(tColor - color) - 0.5) * 7.0;
            gl_FragColor = vec4(tColor, alpha * opacity);
          }
        `,
      };

      // Register the shader as a component
      AFRAME.registerComponent('chroma-key-shader', chromaKeyShader);

      let isPaused = false;
      const btnStart = document.getElementById('btn-start');
      const btnPause = document.getElementById('btn-pause');

      btnStart.addEventListener('click', () => {
        document.querySelector('#video').play();
        btnStart.style.display = 'none';
        btnPause.style.display = 'block';
      });

      btnPause.addEventListener('click', () => {
        document.querySelector('#video').pause();
        btnPause.style.display = 'none';
        btnStart.style.display = 'block';
      });

      const videoEntity = document.querySelector('#video-entity');

      videoEntity.addEventListener('loadeddata', () => {
        videoEntity.setAttribute('chroma-key-shader', {
          src: '#video',
          color: '0 1 0', // Green color
          opacity: 1.0,
        });
      });
    </script>
  </body>
</html>
