<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png" />
        <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity light="type:ambient; color: #EEE"></a-entity>
        <a-entity light="type:directional; intensity: 0.2; castShadow: true; shadowCameraVisible: true;" position="-0.2 1 0.2"></a-entity>
        <a-box position="0 0 0" color="#4CC3D9" depth="0.2" height="0.2" width="0.2" shadow="cast: true" 
               animation="property: rotation; from: 0 0 0; to: 0 360 360; easing: linear; loop: true; dur: 5000;"></a-box>
        <a-plane position="0 -0.7 0" rotation="-90 0 0" width="3" height="3" color="#7BC8A4" shadow="receive: true"></a-plane>
      </a-entity>
      <a-text>Ver2.7</a-text>
    </a-scene>
  </body>
</html>
