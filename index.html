<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      .btn {
        position: absolute;
        bottom: 1rem;
        left: 50%;
        transform: translateX(-50%);
        background-color: #eee;
        color: #333;
        padding: 1rem 2.5rem;
        border: 0;
        border-radius: 0.3rem;
      }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png" />
        <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#card" position="0 0 0" height="1" width="0.552" rotation="0 0 90"></a-plane>
        <a-gltf-model id="item" rotation="0 0 0 " position="0 0 0" scale="0.005 0.005 0.005" src="#avatarModel" animation="property: position; from:0 0 0.3; to: 0 0.5 0.3; dur: 3000; easing: easeInOutQuad; loop: true; dir: alternate; startEvents: btnPush">
        <!-- <a-box id="box" position="0 0.75 0" scale="0.25 0.25 0.25" color="white" animation="property: rotation; from: 0 0 0; to: 0 360 360; dur: 3000; loop: true; easing: linear; startEvents: btnPush"></a-box> -->
      </a-entity>
    </a-scene>

    <button id="btn" class="btn">restart1.3</button>
      <script>
        const btn = document.getElementById("btn");
        const item = document.getElementById("item");
        btn.addEventListener("click", () => {
          item.emit("btnPush");
        });
      </script>
  </body>
</html>
