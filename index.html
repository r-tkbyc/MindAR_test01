<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
      .color-red {
        color: #FF0000;
      }
      .btn {
        position: absolute;
        bottom: 1rem;
        left: 50%;
        transform: translateX(-50%);
        background-color: #eee;
        color: #333;
        padding: 1rem 2.5rem;
        border: 0;
        border-radius: 0.3rem;
        margin: 0.5rem;
      }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <video id="video" autoplay loop="true" src="video/shadowVideo.mp4"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity id="video-entity" width="16" height="9" position="0 0 0.01" scale="0.065 0.065 0.065"></a-entity>
      </a-entity>

      <a-text class="color-red" value="Ver1.0" position="0 1.5 0"></a-text>
    </a-scene>

    <button id="btn-start" class="btn">Start</button>
    <button id="btn-pause" class="btn" style="display: none;">Pause</button>
    <script>
      let isPaused = false;
      const btnStart = document.getElementById('btn-start');
      const btnPause = document.getElementById('btn-pause');

      btnStart.addEventListener('click', () => {
        document.querySelector('#video').play(); // 動画がある場合は再生
        btnStart.style.display = 'none';
        btnPause.style.display = 'block';
      });

      btnPause.addEventListener('click', () => {
        document.querySelector('#video').pause(); // 動画がある場合は一時停止
        btnPause.style.display = 'none';
        btnStart.style.display = 'block';
      });

      // Three.jsを使ってクロマキー処理を行う
      const video = document.querySelector('#video');
      const videoEntity = document.querySelector('#video-entity');

      video.addEventListener('loadeddata', () => {
        const videoTexture = new THREE.VideoTexture(video);
        videoTexture.minFilter = THREE.LinearFilter;
        videoTexture.magFilter = THREE.LinearFilter;
        videoTexture.format = THREE.RGBAFormat;

        const chromaKeyMaterial = new THREE.ShaderMaterial({
          uniforms: {
            myTexture: { type: 't', value: videoTexture },
            color: { type: 'c', value: new THREE.Color(0x00ff00) },
            opacity: { type: 'f', value: 1.0 }
          },
          vertexShader: `
            varying vec2 vUv;
            void main() {
              vUv = uv;
              gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
          `,
          fragmentShader: `
            uniform sampler2D myTexture;
            uniform vec3 color;
            uniform float opacity;
            varying vec2 vUv;
            void main() {
              vec3 tColor = texture2D(myTexture, vUv).rgb;
              float a = (length(tColor - color) - 0.5) * 7.0;
              gl_FragColor = vec4(tColor, a * opacity);
            }
          `,
          transparent: true
        });

        const geometry = new THREE.PlaneGeometry(16, 9);
        const mesh = new THREE.Mesh(geometry, chromaKeyMaterial);
        videoEntity.setObject3D('mesh', mesh);
      });
    </script>
  </body>
</html>
