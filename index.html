<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      .color-red {
        color: #FF0000;
      }
      .btn {
        position: absolute;
        bottom: 1rem;
        left: 50%;
        transform: translateX(-50%);
        background-color: #eee;
        color: #333;
        padding: 1rem 2.5rem;
        border: 0;
        border-radius: 0.3rem;
        margin: 0.5rem;
      }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png" />
        <a-asset-item id="avatarModel" src="model/model.glb"></a-asset-item>
        <video id="video" src="video/shadowVideo.mp4" crossorigin="anonymous" loop></video>
      </a-assets>

      <a-camera look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- <a-plane src="#card" position="0 0 0" height="1" width="0.552" rotation="0 0 90"></a-plane> -->
        <a-gltf-model id="item" position="0 0 0" rotation="40 0 0" scale="0.3 0.3 0.3" src="#avatarModel" animation-mixer></a-gltf-model>
        <a-video src="#video" position="0 0 0.01" width="16" height="9" rotation="0 0 0" scale="0.075 0.075 0.075"></a-video>
      </a-entity>

      <a-text class="color-red">Ver4.4.7</a-text>
    </a-scene>

    <button id="btn-start" class="btn">Start</button>
    <button id="btn-pause" class="btn" style="display: none;">Pause</button>

    <script>
      btnStart.addEventListener('click', () => {
  const model = document.querySelector('#item');
  const video = document.querySelector('#video');

  // 動画を再生する
  video.play();

  // 3Dモデルのアニメーションを開始する
  if (model) {
    const animationMixer = model.components['animation-mixer'];
    if (animationMixer) {
      const actions = animationMixer.mixer._actions;
      if (actions.length > 0) {
        const action = actions[0];
        action.play();
      }
    }
  }

  // Startボタンを非表示にしてPauseボタンを表示する
  btnStart.style.display = 'none';
  btnPause.style.display = 'block';
});

// Pauseボタンがクリックされた時の処理
btnPause.addEventListener('click', () => {
  const model = document.querySelector('#item');
  const video = document.querySelector('#video');

  // 動画を一時停止する
  video.pause();

  // 3Dモデルのアニメーションを一時停止する
  if (model) {
    const animationMixer = model.components['animation-mixer'];
    if (animationMixer) {
      const actions = animationMixer.mixer._actions;
      if (actions.length > 0) {
        const action = actions[0];
        action.paused = true;
      }
    }
  }

  // Pauseボタンを非表示にしてStartボタンを表示する
  btnPause.style.display = 'none';
  btnStart.style.display = 'block';
});
    </script>
  </body>
</html>
